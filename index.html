        .ranking-box { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 4px solid var(--bfc-black); display: flex; flex-direction: column; }

        table { width: 100%; border-collapse: collapse; min-width: 1100px; }

        .win { color: var(--bfc-red); font-weight: bold; }

        .clickable { color: var(--bfc-black); cursor: pointer; text-decoration: underline; text-decoration-color: #ddd; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 20px; padding: 30px; position: relative; }
        footer { background-color: var(--bfc-black); color: #999; text-align: center; padding: 40px 20px; margin-top: auto; }
        @media (max-width: 1000px) { .ranking-container { grid-template-columns: repeat(2, 1fr); } }

<body>

    <div id="today-date" class="current-date"></div>

<div class="container">
    <div id="team-section">
        <div class="filter-container">
            <div class="filter-item"><label>ì‹œì¦Œë³„</label><select id="select-year" onchange="updateView()"><option value="">ì „ì²´ ì‹œì¦Œ</option></select></div>
            <div class="filter-item"><label>í™ˆ/ì›ì •</label><select id="select-location" onchange="updateView()"><option value="">ì „ì²´</option><option value="home">í™ˆ ê²½ê¸°</option><option value="away">ì›ì • ê²½ê¸°</option></select></div>
            <div class="filter-item"><label>ê°ë…ë³„</label><select id="select-manager" onchange="updateView()"><option value="">ëª¨ë“  ê°ë…</option></select></div>
        </div>
    </div>

    <div id="player-section" style="display: none;">
        <div class="ranking-container">
            <div class="ranking-box"><h3>ğŸƒâ€â™‚ï¸ ì¶œì „ TOP 7</h3><div id="rank-match"></div></div>
            <div class="ranking-box"><h3>âš½ ë“ì  TOP 7</h3><div id="rank-goal"></div></div>
            <div class="ranking-box"><h3>ğŸ”¥ í¬ì¸íŠ¸ TOP 7</h3><div id="rank-atpoint"></div></div>
            <div class="ranking-box"><h3>ğŸ§¤ í´ë¦°ì‹œíŠ¸ TOP 7</h3><div id="rank-cs"></div></div>
        </div>
        <div class="filter-container">
            <div class="filter-item"><label>ì„ ìˆ˜ëª… ê²€ìƒ‰</label><input type="text" id="p-search-name" placeholder="ì´ë¦„ ì…ë ¥" onkeyup="updateView()"></div>
        </div>

<footer><p>Â© 2026 ë‚¨ì„±í˜„. All Rights Reserved.</p></footer>

<script>
    const TEAM_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTLnO6CTQkcgJTDHr0MNJAA5xUCCWSqWSq-fgvJkEIGRrOBH1D9EXNXJLxIAriWiQ1oMrSKxTq6Y8m/pub?gid=0&single=true&output=csv";
    const PLAYER_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTLnO6CTQkcgJTDHr0MNJAA5xUCCWSqWSq-fgvJkEIGRrOBH1D9EXNXJLxIAriWiQ1oMrSKxTq6Y8m/pub?gid=1150204300&single=true&output=csv";

    let rawData = [], playerSeasonData = [], currentMode = 'team';
    let sortState = { column: 'date', direction: 'desc' };

    async function loadData() {
        try {
            const [tRes, pRes] = await Promise.all([
                fetch(TEAM_URL + "&t=" + Date.now()),
                fetch(PLAYER_URL + "&t=" + Date.now())
            ]);
            rawData = parseCSV(await tRes.text());
            playerSeasonData = parseCSV(await pRes.text());
            initFilters();
            updateView();
        } catch (e) { console.error("Data Load Error"); }
    }

    // [ì„±í˜„ë‹˜ ìš”ì²­] ê³µë°± ì œê±° ë° ë°ì´í„° ë°€ë¦¼ ë°©ì§€ íŒŒì‹± í•¨ìˆ˜
    function parseCSV(text) {
        const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
        if (lines.length < 1) return [];
        const heads = lines[0].split(',').map(h => h.trim().replace(/[^\w]/gi, '').toLowerCase());
        
        return lines.slice(1).map(line => {
            // ë”°ì˜´í‘œ ì•ˆì˜ ê³µë°±ê³¼ ì‰¼í‘œë¥¼ ë³´í˜¸í•˜ë©° ë¶„ë¦¬
            const vals = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || line.split(',');
            let o = {};
            heads.forEach((h, i) => {
                if(h) {
                    // ì•ë’¤ ê³µë°±ê³¼ ë”°ì˜´í‘œë¥¼ ì™„ì „íˆ ì œê±°í•˜ì—¬ ì •ë ¬
                    let clean = (vals[i] || "").replace(/^"|"$/g, "").trim();
                    o[h] = clean;
                }
            });
            return o;
        });
    }

    function switchMode(m) {
        currentMode = m;
        document.getElementById('team-section').style.display = m === 'team' ? 'block' : 'none';
        document.getElementById('player-section').style.display = m === 'player' ? 'block' : 'none';
        document.getElementById('mode-t').classList.toggle('active', m === 'team');
        document.getElementById('mode-p').classList.toggle('active', m === 'player');
        if(m === 'player') calculateTotalRankings();
        updateView();
    }

    function toggleSort(col) {
        if (sortState.column === col) sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
        else { sortState.column = col; sortState.direction = 'desc'; }
        updateView();
    }

    function updateView() {
        if (currentMode === 'team') renderTeamTable();
        else renderPlayerTable();
    }

    function renderTeamTable() {
        const year = document.getElementById('select-year').value;
        const loc = document.getElementById('select-location').value;
        const mgr = document.getElementById('select-manager').value;

        let filtered = rawData.filter(m => {
            const isH = m.hometeam && m.hometeam.includes("ë¶€ì²œ");
            if (year && !m.date.startsWith(year)) return false;
            if (mgr && m.bfc_manager !== mgr) return false;
            if (loc && (loc === 'home' ? !isH : isH)) return false;
            return true;
        });

        document.getElementById('table-head').innerHTML = `<tr><th>ë‚ ì§œ</th><th>ëŒ€íšŒ</th><th>ìƒëŒ€</th><th>ì¥ì†Œ</th><th>ìŠ¤ì½”ì–´</th><th>ê²°ê³¼</th><th>ê´€ì¤‘</th><th>ê°ë…</th></tr>`;
        
        let w=0, d=0, l=0;
        document.getElementById('table-body').innerHTML = filtered.map(m => {
            const isH = m.hometeam && m.hometeam.includes("ë¶€ì²œ");
            const bS = parseInt(m.homescored) || 0, oS = parseInt(m.awayscored) || 0;
            const myS = isH ? bS : oS, opS = isH ? oS : bS;
            let res = myS > opS ? "ìŠ¹" : (myS < opS ? "íŒ¨" : "ë¬´");
            if (res === "ìŠ¹") w++; else if (res === "íŒ¨") l++; else d++;
            return `<tr><td>${m.date}</td><td>${m.league}</td><td><b>${isH?m.awayteam:m.hometeam}</b></td><td>${m.stadium}</td><td>${m.homescored}:${m.awayscored}</td><td class="${res==='ìŠ¹'?'win':''}">${res}</td><td>${Number(m.attendance||0).toLocaleString()}</td><td>${m.bfc_manager}</td></tr>`;
        }).join('');

        const total = filtered.length;
        document.getElementById('stat-total').innerText = total + "ê²½ê¸°";
        document.getElementById('stat-w').innerText = w + "ìŠ¹";
        document.getElementById('stat-rate').innerText = total ? "ìŠ¹ë¥  " + (((w + d * 0.5) / total) * 100).toFixed(1) + "%" : "0%";
    }

    function renderPlayerTable() {
        const nameSearch = document.getElementById('p-search-name').value;
        document.getElementById('table-head').innerHTML = `<tr><th>ì‹œì¦Œ</th><th>ì´ë¦„</th><th>ê²½ê¸°</th><th>ë“ì </th><th>ë„ì›€</th><th>PK</th><th>ì‹¤ì </th><th>CS</th><th>ê²½ê³ </th></tr>`;

        let filtered = playerSeasonData.filter(p => !nameSearch || p.name.includes(nameSearch));
        filtered.sort((a,b) => (sortState.direction === 'asc' ? Number(a[sortState.column]) - Number(b[sortState.column]) : Number(b[sortState.column]) - Number(a[sortState.column])));

        document.getElementById('table-body').innerHTML = filtered.map(p => `
            <tr>
                <td>${p.season}</td><td><b class="clickable" onclick="showPlayerTotal('${p.name}')">${p.name}</b></td>
                <td class="${sortState.column === 'match' ? 'highlight-red' : ''}">${p.match}</td>
                <td class="${sortState.column === 'goal' ? 'highlight-red' : ''}">${p.goal}</td>
                <td class="${sortState.column === 'assist' ? 'highlight-red' : ''}">${p.assist}</td>
                <td>${p.pk||0}</td><td>${p.conceded||0}</td><td>${p.cleansheet||0}</td><td>${p.yc}</td>
            </tr>`).join('');
    }

    function calculateTotalRankings() {
        const t = {};
        playerSeasonData.forEach(d => {
            if(!t[d.name]) t[d.name] = { name:d.name, match:0, goal:0, ap:0, cs:0 };
            t[d.name].match += Number(d.match || 0);
            t[d.name].goal += Number(d.goal || 0);
            t[d.name].ap += (Number(d.goal || 0) + Number(d.assist || 0));
            t[d.name].cs += Number(d.cleansheet || 0);
        });
        const r = (id, k, u) => {
            const s = Object.values(t).sort((a,b) => b[k]-a[k]).slice(0,7);
            document.getElementById(id).innerHTML = s.map((p,i) => `<div class="rank-item"><span>${i+1}. ${p.name}</span><b>${p[k].toLocaleString()}${u}</b></div>`).join('');
        };
        r('rank-match', 'match', 'ê²½ê¸°'); r('rank-goal', 'goal', 'ê³¨'); r('rank-atpoint', 'ap', 'pt'); r('rank-cs', 'cs', 'íšŒ');
    }

    function showPlayerTotal(name) {
        const pData = playerSeasonData.filter(p => p.name === name);
        const tot = { m:0, g:0, a:0, pk:0, cs:0, con:0 };
        pData.forEach(d => {
            tot.m += Number(d.match||0); tot.g += Number(d.goal||0); tot.a += Number(d.assist||0);
            tot.pk += Number(d.pk||0); tot.cs += Number(d.cleansheet||0); tot.con += Number(d.conceded||0);
        });
        document.getElementById('modal-player-name').innerText = name + " í†µì‚° ê¸°ë¡";
        document.getElementById('modal-data').innerHTML = `<div style="background:#f8f9fa; padding:10px; text-align:center;">ê²½ê¸°<br><b>${tot.m}</b></div><div style="background:#f8f9fa; padding:10px; text-align:center;">ë“ì <br><b>${tot.g}</b></div><div style="background:#f8f9fa; padding:10px; text-align:center;">ë„ì›€<br><b>${tot.a}</b></div><div style="background:#f8f9fa; padding:10px; text-align:center;">CS<br><b>${tot.cs}</b></div>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function initFilters() {
        const years = [...new Set(rawData.map(m => m.date.substring(0,4)))].sort();
        const ySel = document.getElementById('select-year');
        years.forEach(y => ySel.add(new Option(y + " ì‹œì¦Œ", y)));
        const mgrs = [...new Set(rawData.map(m => m.bfc_manager))].filter(Boolean).sort();
        const mSel = document.getElementById('select-manager');
        mgrs.forEach(m => mSel.add(new Option(m, m)));
        document.getElementById('today-date').innerText = new Date().toLocaleDateString() + " ì—…ë°ì´íŠ¸";
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function resetToAll() { location.reload(); }

    window.onload = loadData;
</script>
