    function parseCSV(text) {
        const rows = text.split(/\r?\n/).filter(l => l.trim() !== "");
        if (rows.length < 1) return [];
        const heads = rows[0].split(',').map(h => h.trim().toLowerCase().replace(/[^\w]/gi, ''));
        return rows.slice(1).map(line => {
            const vals = []; let start = 0, inQ = false;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === '"') inQ = !inQ;
                if (line[i] === ',' && !inQ) { vals.push(line.substring(start, i)); start = i + 1; }
            }
            vals.push(line.substring(start));
            let o = {};
            heads.forEach((h, i) => o[h] = (vals[i] || "").trim().replace(/^"|"$/g, "").trim());
            return o;
        });
    }

    function renderPlayerTable() {

        let filtered = playerSeasonData.filter(p => (!year || p.season === year) && (!nameSearch || p.name.includes(nameSearch)) && selectedLeagues.includes(getUnifiedLeagueName(p.league)));

        let displayData = Object.values(grouped).sort((a,b) => {
            let vA = sortState.column === 'ap' ? a.goal + a.assist : a[sortState.column], vB = sortState.column === 'ap' ? b.goal + b.assist : b[sortState.column];

            return `<tr style="${hasMultiple ? 'background-color: #fffde7;' : ''}"><td>${p.season}</td><td><b class="clickable" onclick="showPlayerTotal('${p.name}')">${p.name}</b></td><td style="font-weight:bold; text-align:left;">${hasMultiple ? 'ì „ì²´ ì‹œì¦Œ' : Object.keys(p.details)[0]}</td><td style="font-weight:bold;">${p.match}</td><td style="font-weight:bold;">${p.goal}</td><td style="font-weight:bold;">${p.assist}</td><td class="${sortState.column==='ap'?'highlight-red':''}" style="font-weight:bold;">${p.goal+p.assist}</td><td>${p.pk}</td><td>${p.cs}</td><td>${p.yc}</td></tr>` + detailsHtml;
        }).join('');
    }

    function renderAllRankingsTable() {

    function calculateTotalRankings() {
        const t = {};
        playerSeasonData.forEach(d => {

    function showSuggestions(input, type) {
        const val = input.value.trim(); const resList = input.nextElementSibling;
        if (!val) { resList.style.display = 'none'; return; }
        const suggestions = [...new Set(rawData.map(m => {
            if (type === 'opponentName') return (m.hometeam || "").includes("ë¶€ì²œ") ? (m.awayteam || "") : (m.hometeam || "");
            return m[type] || "";
        }))].filter(item => item && item.includes(val)).slice(0, 10);
        if (suggestions.length > 0) { resList.innerHTML = suggestions.map(item => `<li onclick="selectSuggestion('${input.id}', '${item}')">${item}</li>`).join(''); resList.style.display = 'block'; }
        else resList.style.display = 'none';
    }
